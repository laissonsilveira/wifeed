<div id="fh5co-header" class="fh5co-container fh5co-cover" style="background-image:url(images/img_bg_1.jpg); padding-top: 15px" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container" style="padding-top: 40px">
        <div class="row">
            <div class="col-md-12">
                <div class="display-t">
                    <div style="text-align: center;" class="display-tc animate-box" data-animate-effect="fadeIn">
                        <div ng-show="respostas.length > 0" class="table-respostas">
                            <table class="table table-hover table-responsive">
                                <thead style="background-color: #FC5185; color: white">
                                <tr>
                                    <td>
                                        Pergunta
                                    </td>
                                    <td>
                                        Resposta
                                    </td>
                                </tr>
                                </thead>
                                <tbody style="background-color: white; color: black">
                                <tr ng-repeat="res in respostas">
                                    <td>
                                        {{res.pergunta}}
                                    </td>
                                    <td>
                                        {{res.resposta}}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="rel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
